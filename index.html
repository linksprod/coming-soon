<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Atlantis Voyages</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Logo in the top left corner -->
    <div class="logo">
        <img src="/images/atlantis_logo.png" alt="Logo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>COMING SOON</h1>

        <!-- Email Subscription Box -->
        <div class="subscribe">
            <form action="/submit-form" method="POST">
                <input id="email" name="email" type="email" placeholder="email@gmail.com" class="email-box" required>
                <button type="submit" class="subscribe-button">Stay in Touch</button>
            </form>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
        <a href="https://www.facebook.com/people/Atlantis-Voyages/100077540049335/" target="_blank">
            <img src="/images/Facebook.png" alt="Facebook">
        </a>
        <a href="mailto:atlantis@atlantis.tn" target="_blank">
            <img src="/images/email.png" alt="Email">
        </a>
        <a href="tel:+21631318000" target="_blank">
            <img src="/images/phone.png" alt="Phone">
        </a>        
    </div>
    <div class="location" >
        <img src="/images/pin.png" alt="Location" >
        29, AV.du,Japon, Imm. Fatma 1002 Montplaisir - Tunis
